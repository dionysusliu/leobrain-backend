version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leobrain-postgres
    environment:
      POSTGRES_USER: leobrain
      POSTGRES_PASSWORD: leobrain_dev
      POSTGRES_DB: leobrain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  minio:
    image: minio/minio:latest
    container_name: leobrain-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: leobrain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: leobrain-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
  
  grafana:
    image: grafana/grafana:latest
    container_name: leobrain-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./ops/grafana/dashboard:/etc/grafana/provisioning/dashboards
      - ./ops/grafana/datasources:/etc/grafana/provisioning/datasources

  ## admin panel
  heimdall:
    image: linuxserver/heimdall:latest
    container_name: leobrain-heimdall
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - heimdall_data:/config
    restart: unless-stopped
    depends_on:
      - postgres
      - minio
      - grafana
    
  ## Postgres Admin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: leobrain-pgadmin
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@leobrain.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

  ## logging aggregation
  loki:
    image: grafana/loki:latest
    container_name: leobrain-loki
    ports:
      - "3100:3100"
    volumes:
      - ./ops/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: leobrain-promtail
    volumes:
      - ./ops/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount log directory from project for backend API logs
      # Backend writes to ./logs/leobrain-api.log (or /var/log/leobrain if LOG_DIR is set)
      - ./logs:/var/log/leobrain:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

  # Prefect Server (Prefect 3.0+)
  prefect-server:
    image: prefecthq/prefect:3-python3.13
    platform: linux/arm64
    container_name: leobrain-prefect-server
    command: prefect server start --host 0.0.0.0 --port 4200
    ports:
      - "4200:4200"  # Prefect API and UI
    environment:
      PREFECT_API_URL: "http://localhost:4200/api"
      PREFECT_LOGGING_LEVEL: INFO
      PREFECT_SERVER_API_HOST: "0.0.0.0"
      PREFECT_SERVER_API_PORT: "4200"
    volumes:
      - prefect_data:/root/.prefect
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect worker
  prefect-worker:
    image: prefecthq/prefect:3-python3.13
    platform: linux/arm64
    container_name: leobrain-prefect-worker
    command: >
      sh -c "
      prefect worker start --pool pool-spider-rss --type docker 
      " 
    environment:
      PREFECT_API_URL: "http://prefect-server:4200/api"
      PREFECT_LOGGING_LEVEL: INFO
    volumes:
      - ./backend:/app/backend:ro 
      - prefect_data:/root/.prefect
    depends_on:
      prefect-server:
        condition: service_healthy
    restart: unless-stopped
    working_dir: /app/backend
      
    
volumes:
  postgres_data:
  minio_data:
  redis_data:
  prometheus_data:
  grafana_data:
  heimdall_data:
  pgadmin_data:
  loki_data:
  prefect_data: